version: 2

models:
  - name: base_orders
    columns:
      - name: row_id
        tests:
          - unique
          - not_null
    columns:
      - name: quantity
        tests:
          - not_null

  - name: base_people
    columns:
      - name: person
        tests:
          - unique
          - not_null
    columns:
      - name: region
        tests:
          - not_null

  - name: base_returns
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
          






